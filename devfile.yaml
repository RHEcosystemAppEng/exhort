schemaVersion: 2.2.0
metadata:
  name: exhort
  version: 1.0.2
  provider: Red Hat
  supportUrl: https://github.com/RHEcosystemAppEng/exhort/issues
  icon: https://github.com/fabric8-analytics/fabric8-analytics-vscode-extension/blob/master/icon/trusted_content_icon.png?raw=true
  website: https://github.com/RHEcosystemAppEng/exhort
  displayName: Exhort
  description: Exhort
  tags:
    - Exhort
    - RHTPA
    - Java
    - Quarkus
    - Camel
  projectType: Quarkus
  language: Java
  attributes:
    alpha.dockerimage-port: 8080
parent:
  id: java-quarkus
  registryUrl: 'https://registry.devfile.io'
components:
  - name: image-build
    image:
      imageName: exhort:latest
      dockerfile:
        uri: src/main/docker/Dockerfile.multi-stage
        buildContext: .
        rootRequired: false
  - name: kubernetes-deploy
    attributes:
      deployment/replicas: 1
      deployment/cpuRequest: 10m
      deployment/memoryRequest: 128Mi
      deployment/container-port: 8080
    kubernetes:
      uri: deploy/exhort.yaml
      endpoints:
        - name: http
          targetPort: 8080
          path: /
commands:
  - id: build-image
    apply:
      component: image-build
  - id: deployk8s
    apply:
      component: kubernetes-deploy
  - id: deploy
    composite:
      commands:
        - build-image
        - deployk8s
      group:
        kind: deploy
        isDefault: true
